<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game">
      <h2 class="title">Typing Speed Test Game</h2>
      <div class="container">
      <div class="message">You Are Playing On <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word</div>
      <div class="start">Start Playing</div>
      <div class="word"></div>
      <input type="text" class="text" />
      <div class="words">Words Will Show Here</div>
      <div class="control">
        <div class="time">Time Left: <span>3 </span>Seconds</div>
        <div class="score">Score: <span class="got">0 </span>  From <span class="total"></span></div>
      </div>
      <div class="finish"> </div>
    </div>
  </div>
  
    
    <script src="main.js" ></script>
</body>
</html>
